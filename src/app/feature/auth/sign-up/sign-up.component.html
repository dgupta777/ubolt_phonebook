<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="container-fluid" fxLayout="column">
    <mat-toolbar color="accent"> Sign Up </mat-toolbar>
    <form
      novalidate
      [formGroup]="signUpForm"
      #lForm="ngForm"
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <mat-spinner *ngIf="spinner" class="spinner" color="accent"></mat-spinner>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          required
          autocomplete="off"
        />
        <mat-error
          *ngIf="
            signUpForm.get('email')?.hasError('required') &&
            signUpForm.get('email')?.touched
          "
        >
          Email is required.
        </mat-error>
        <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">
          Enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />

        <mat-error
          *ngIf="
            signUpForm.get('password')?.hasError('required') &&
            signUpForm.get('password')?.touched
          "
        >
          Password is required.
        </mat-error>
        <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">
          Password must contain atleast 6 characters.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="
            signUpForm.get('confirmPassword')?.hasError('required') &&
            signUpForm.get('confirmPassword')?.touched
          "
        >
          Confirm Password is required.
        </mat-error>
        <mat-error
          *ngIf="signUpForm.get('confirmPassword')?.hasError('passwordMatch')"
        >
          Password must match.
        </mat-error>
      </mat-form-field>

      <button
        [disabled]="!signUpForm.valid"
        type="submit"
        mat-raised-button
        color="accent"
      >
        Submit
      </button>
      <p *ngIf="errMsg" class="errMsg">{{ errMsg }}</p>
    </form>
  </div>
  <div class="login">
    <p>Already signed up? Login <a routerLink="/auth/login">here</a>.</p>
  </div>
</div>
