<div class="container" fxLayout="column" fxLayoutAlign="start center">
  <div class="top">
    <h1 class="heading">Contact List</h1>
    <button
      class="add-contact"
      mat-raised-button
      color="accent"
      routerLink="/add-contact"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <mat-icon> person_add </mat-icon>
      <span> Add New Contact</span>
    </button>
  </div>

  <div
    class="container-fluid"
    fxFlex
    fxLayout="column"
    fxLayoutAlign="start center"
  >
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter()"
        [(ngModel)]="search"
        autocomplete="off"
      />
      <button
        *ngIf="search"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="search = ''; applyFilter()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef>
          <b>{{ column }}</b>
        </th>
        <td mat-cell *matCellDef="let item; let i = index">
          <mat-accordion>
            <mat-expansion-panel
              [expanded]="step === i"
              (opened)="setStep(i)"
              hideToggle
            >
              <mat-expansion-panel-header
                fxLayout="row"
                fxLayoutAlign="center center"
              >
                <mat-panel-title fxFlex="75">
                  <mat-icon
                    fxFlex="20"
                    class="icon"
                    fxLayoutAlign="center center"
                  >
                    account_circle
                  </mat-icon>
                  <p fxFlex class="name">
                    {{ item.firstName }}
                  </p>
                </mat-panel-title>
                <mat-panel-description fxFlex="25" fxLayoutAlign="center center"
                  >{{ item.mobile }}
                </mat-panel-description>
              </mat-expansion-panel-header>

              <p
                *ngIf="item.email"
                class="details"
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <mat-icon fxLayoutAlign="center center" fxFLex="15">
                  alternate_email
                </mat-icon>
                <span fxFlex="85">{{ item.email }}</span>
              </p>
              <p
                *ngIf="item.org"
                class="details"
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <mat-icon fxLayoutAlign="center center" fxFLex="15">
                  account_balance
                </mat-icon>
                <span fxFlex="85">{{ item.org }}</span>
              </p>
              <p
                *ngIf="item.designation"
                class="details"
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <mat-icon fxLayoutAlign="center center" fxFLex="15">
                  work_outline
                </mat-icon>
                <span fxFlex="85">{{ item.designation }}</span>
              </p>
              <div
                class="buttons"
                fxLayout="row"
                fxLayoutAlign="space-around center"
              >
                <button
                  mat-button
                  title="Edit Contact"
                  [routerLink]="['/edit-contact', item.id]"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-button
                  title="Delete Contact"
                  (click)="deleteContact(item.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </td>
      </ng-container>
      <mat-toolbar>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell">No contact found.</td>
        </tr>
      </mat-toolbar>
    </table>
  </div>
</div>
